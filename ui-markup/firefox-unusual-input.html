<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text" id="in" autocomplete="off">

    <script>
        document.querySelector('#in').addEventListener('keyup', (e) => {
            if (e.keyCode === 27) {
                e.target.value = '';
            }
        })
    </script>
</body>
</html>
